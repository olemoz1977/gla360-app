<html lang="lt">

    <meta charset="UTF-8" />

  <body>
    <div id="app"></div>

    <!-- Vite įėjimo taškas:
         Jei React:  /src/main.jsx
         Jei vanilla/TS: pakeisk į /src/main.js arba /src/main.ts -->
    <script type="module" src="/src- SPA deep-link "restore" skriptas:
         atstato tikrą kelią (pvz., /gla360-app/results) po GitHub Pages 404 -->
    <script>
      (() => {
        const redirect = sessionStorage.redirect;
        delete sessionStorage.redirect;
        if (redirect && redirect !== location.href) {
          history.replaceState(null, null, redirect);
        }
      })();
    </script>
  </body>
</html>

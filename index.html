<!doctype html>
<html lang="lt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>GLA360</title>
  </head>

  <body>
    <!-- React root -->
    <div id="root"></div>

    <!-- Vite įėjimo taškas, kai main.jsx yra src/ kataloge -->
    <script type="/script>

    <!-- SPA deep-link "restore" skriptas:
         atstato tikrą kelią (pvz., /gla360-app/results) po GitHub Pages 404 -->
    <script>
      (() => {
        const redirect = sessionStorage.redirect;
        delete sessionStorage.redirect;
        if (redirect && redirect !== location.href) {
          history.replaceState(null, null, redirect);
        }
      })();
    </script>
  </body>
</html>

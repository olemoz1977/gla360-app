name: Deploy Vite app to GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

# Reikalingos teisÄ—s Pages diegimui
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: npm ci

      - name: Build (Vite)
        run: npm run build

      - name: Upload artifact for Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Smoke test (retry until 200)
        shell: bash
        run: - name: Inspect dist
    run: |
    
      echo "--- dist listing ---"
      ls -la dist
      echo "--- index.html head ---"
      sed -n '1,120p' dist/index.html
      echo "--- asset references (expect /gla360-app/assets) ---"
      grep -Eo "/gla360-app/assets/[a-zA-Z0-9._-]+" dist/index.html || true

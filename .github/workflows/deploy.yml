name: Deploy Vite app to GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # Jei nÄ—ra package-lock.json, npm ci kris â€” todÄ—l:
      - name: Install dependencies
        run: npm ci || npm install

      - name: Build (Vite)
        run: npm run build

      # ðŸ”Ž Diagnozei â€” kas sugeneruota dist/ ?
      - name: Inspect dist
        run: |
          echo "--- dist listing ---"
          ls -la dist
          echo "--- head of dist/index.html ---"
          sed -n '1,120p' dist/index.html
          echo "--- asset refs (tikimÄ—s /gla360-app/assets) ---"
          grep -Eo "/gla360-app/assets/[a-zA-Z0-9._-]+" dist/index.html || true

      - name: Upload artifact for Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Smoke test (retry until 200)
        shell: bash
        run: |
          URL="${{ steps.deployment.outputs.page_url }}"
          echo "Testing $URL"
          for i in {1..10}; do
            code=$(curl -s -o /dev/null -w "%{http_code}" "$URL")
            if [ "$code" = "200" ]; then
              echo "OK: $code"
              exit 0
            fi
            echo "Attempt $i: got $code, retrying..."
            sleep 3
          done
          echo "Failed: last HTTP $code"
          exit 1
